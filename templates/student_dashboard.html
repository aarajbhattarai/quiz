{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-5 text-center">Student Dashboard</h1>
    <h2 class="mb-4">Choose a subject to take the quiz:</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Mixed Quiz</h5>
                    <a href="{{ url_for('quiz', subject_id=0) }}" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
        {% for subject in subjects %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.name }}</h5>
                    <a href="{{ url_for('quiz', subject_id=subject.id) }}" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
